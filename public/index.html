<!DOCTYPE html>
<html>

  <head>
    <title>Pertrified</title>
    <link href="libs/jquery-ui/css/custom-theme/jquery-ui-1.8.9.custom.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
  </head>

  <body style="background:#f6f6d6">
  
  

  <div id="map">map</div>
  
  <div id="logo"><img src="cat.png"/></div>

  <div id="form">
  
    <div class="ui-widget"><strong>
  
  Find out how popular a cat or a dog's name is across Australia.
    </strong><br>
    <br>
    </div>
    
  <div class="ui-widget">
  <label for="animal">Animal</label>
  <select id="animal">
    <option value=1>Cat</option>
    <option value=2>Dog</option>
    <option value=0 selected>Both</option>
  </select>
  </div>

  <div class="ui-widget">
  <label for="name">Name</label>
  <input type="text" class="ui-corner-all" id="name" />
  </div>

  <div class="ui-widget">
  <label for="breed">Breed</label>
  <input type="text" class="ui-corner-all" id="breed"/>
  </div>
  
  <div class="ui-widget">
  <label for="color">Color</label>
  <input  type="text" class="ui-corner-all" id="color"/>
  </div>

  <div class="ui-widget">
  <label for="postcode">Postcode</label>
  <input  type="text" class="ui-corner-all" id="postcode"/>
  </div>

  <span id="search">Search</span>
  <div>
  <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fpetrified.heroku.com%2F&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light&amp;height=80" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:80px;" allowTransparency="true"></iframe>	
  </div>
  </div>
 
  <div id="footer"></div>
    
  <script type="text/javascript" src="libs/jquery-1.5.min.js"></script>
  <script type="text/javascript" src="libs/jquery-ui/jquery-ui-1.8.7.custom.min.js"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
  <script type="text/javascript" src="index.js"></script>
  </body>

</html>
