<!DOCTYPE html>
<html>

  <head>
    <title>Pertrified</title>
    <link href="libs/jquery-ui/css/custom-theme/jquery-ui-1.8.9.custom.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
  </head>

  <body style="background:#f6f6d6">
  
  

  <div id="map">map</div>
  
  <div id="logo"><img src="cat.png"/></div>

  <div id="form">
  
    <div class="ui-widget"><strong>
  
  Find out how popular a cat or a dog's name is across Australia.
    </strong><br>
    <br>
    </div>
    
  <div class="ui-widget">
  <label for="animal">Animal</label>
  <input type="radio" name="animal" id="animal-cat" checked="checked" />Cat
  <input type="radio" name="animal" id="animal-dog"/>Dog
  </div>

  <div class="ui-widget">
  <label for="name">Name</label>
  <input type="text" class="ui-corner-all" id="name" />
  </div>

  <div class="ui-widget">
  <label for="breed">Breed</label>
  <input type="text" class="ui-corner-all" id="breed"/>
  </div>
  
  <div class="ui-widget">
  <label for="color">Color</label>
  <input  type="text" class="ui-corner-all" id="color"/>
  </div>

  <div class="ui-widget">
  <label for="postcode">Postcode</label>
  <input  type="text" class="ui-corner-all" id="postcode"/>
  </div>

  <span id="search">Search</span>
  </div>
  
  <div id="footer"></div>
    
  <script type="text/javascript" src="libs/jquery-1.5.min.js"></script>
  <script type="text/javascript" src="libs/jquery-ui/jquery-ui-1.8.7.custom.min.js"></script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
  <script type="text/javascript" src="index.js"></script>
  </body>

</html>
